<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dodavanje videa za twi.net</title>
</head>
<body>
	<script src="http://www.quantumstreams.net/css/jquery-2.1.1.js"></script>
	
	<script type="text/javascript">
	function addVideo(){
	var regex = /https\:\/\/www\.youtube\.com\/watch\?v=([\w-]{11})/;
	var url = $('#videoLink').val();
	var video_id = url.match(regex)[1];
	var catId = $( "#videoCategory" ).val();
	$.getJSON('http://gdata.youtube.com/feeds/api/videos/'+video_id+'?v=2&alt=jsonc',function(data,status,xhr){
	   
	    // data contains the JSON-Object below

	    $.get('http://www.theworldis.net/index.php/video/add/video/?title='+data.data.title+'&dur='+data.data.duration+'&cat='+catId+'&link=http://www.youtube.com/embed/'+video_id+'&thumb='+data.data.thumbnail.sqDefault, function (data, status) {
	         alert('Dodato!');
	          });
	});
	}
	</script>
	
	<input id="videoLink" style="width:400px;" placeholder="Youtube Link Ovde"/><button onclick="addVideo()">Dodaj</button>
	<h3>Selektuj kategoriju videa ispod:</h3>
	<select id="videoCategory">
		<option value="1">animals</option>
		<option value="2">humanity</option>
		<option value="3">awesome</option>
		<option value="4">lol</option>
		<option value="5">wow</option>
		<option value="6">heartstone</option>
		<option value="7">win/fail</option>
		<option value="8">prank</option>
		<option value="9">fights</option>
		<option value="10">karma</option>
	</select>
	
	
</body>
</html>
